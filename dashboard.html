<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Pulse Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0D1117;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MacroPulseDashboard = () => {
      const [activeTab, setActiveTab] = React.useState('current');

      const colors = {
        bg: '#0D1117',
        card: '#161B22',
        border: '#30363D',
        text: '#E6EDF3',
        dim: '#8B949E',
        green: '#3FB950',
        red: '#F85149',
        yellow: '#D29922',
        blue: '#58A6FF',
        purple: '#A371F7',
        orange: '#F0883E'
      };

      const currentData = {
        fed_rate: 3.625,
        treasury_10y: 4.17,
        treasury_2y: 3.86,
        treasury_30y: 4.82,
        dxy: 98.87,
        vix: 16.97,
        cpi: 2.7,
        core_cpi: 2.6,
        core_pce: 2.6,
        ppi: 3.3,
        unemployment: 4.6,
        ism_pmi: 47.9,
        ism_services: 54.1,
        gdp_growth: 2.8,
        retail_sales: 0.6,
        housing_starts: 1.42,
        debt_to_gdp: 123,
        deficit_gdp: 6.4,
        m2_growth: 3.2,
        consumer_confidence: 104.7
      };

      const predictions = {
        recession_2026: 22,
        fed_hike_2026: 12,
        fed_cut_50bp: 90,
        tariffs_upheld: 30,
        bank_failure_q1: 27,
        gold_5k_first: 78,
        powell_fired: 8,
        inflation_above_3: 35
      };

      const calendar = [
        { date: 'Jan 16', event: 'Retail Sales', time: '7:00 PM', impact: 'high', prev: '0.7%' },
        { date: 'Jan 16', event: 'Empire State Mfg', time: '7:00 PM', impact: 'med', prev: '-4.7' },
        { date: 'Jan 17', event: 'Housing Starts', time: '7:00 PM', impact: 'med', prev: '1.29M' },
        { date: 'Jan 17', event: 'Industrial Production', time: '7:45 PM', impact: 'med', prev: '-0.1%' },
        { date: 'Jan 22', event: 'GDP (Q3 Third)', time: '7:00 PM', impact: 'high', prev: '2.8%' },
        { date: 'Jan 29', event: 'FOMC Decision', time: '12:30 AM', impact: 'critical', prev: '3.50-3.75%' },
        { date: 'Jan 29', event: 'Powell Press Conf', time: '1:00 AM', impact: 'critical', prev: '-' },
        { date: 'Jan 29', event: 'PCE Price Index', time: '7:00 PM', impact: 'high', prev: '2.4%' },
        { date: 'Jan 29', event: 'Personal Spending', time: '7:00 PM', impact: 'high', prev: '0.4%' },
        { date: 'Jan 30', event: 'Chicago PMI', time: '8:15 PM', impact: 'med', prev: '36.9' },
        { date: 'Feb 7', event: 'Jobs Report (Jan)', time: '7:00 PM', impact: 'critical', prev: '256K' },
        { date: 'Feb 11', event: 'CPI (Jan)', time: '7:00 PM', impact: 'critical', prev: '2.7%' },
        { date: 'Mar 18', event: 'FOMC Decision', time: '12:30 AM', impact: 'critical', prev: '-' }
      ];

      const dalioIndicators = {
        debtCycle: { debtToGdp: 123, debtServiceRatio: 14.2, creditGrowth: 3.8, phase: 'Late Cycle' },
        monetaryPolicy: { realRates: 0.9, yieldCurve: 0.31, qeQt: 'QT', phase: 'Tightening' },
        productivity: { laborProductivity: 1.8, capitalInvestment: 2.1, innovation: 'AI Boom', phase: 'Rising' },
        wealth: { wealthGap: 'Wide', populism: 'Rising', socialConflict: 'Moderate', phase: 'Late Stage' }
      };

      const tabs = [
        { id: 'calendar', label: 'Calendar' },
        { id: 'predictions', label: 'Predictions' },
        { id: 'current', label: 'Current' },
        { id: 'policy', label: 'Policy' },
        { id: 'dalio', label: 'Dalio' }
      ];

      const MetricCard = ({ label, value, unit = '', color = colors.text, subtitle = null, small = false }) => (
        <div style={{
          background: colors.card,
          border: `1px solid ${colors.border}`,
          borderRadius: '8px',
          padding: small ? '10px' : '14px',
          flex: '1',
          minWidth: small ? '80px' : '100px'
        }}>
          <div style={{ fontSize: '10px', color: colors.dim, marginBottom: '4px', fontWeight: '600' }}>{label}</div>
          <div style={{ display: 'flex', alignItems: 'baseline', gap: '3px' }}>
            <span style={{ fontSize: small ? '16px' : '20px', fontWeight: '700', color, fontFamily: 'monospace' }}>
              {typeof value === 'number' ? value.toFixed(2) : value}
            </span>
            {unit && <span style={{ fontSize: '11px', color: colors.dim }}>{unit}</span>}
          </div>
          {subtitle && <div style={{ fontSize: '9px', color: colors.dim, marginTop: '2px' }}>{subtitle}</div>}
        </div>
      );

      const PredictionCard = ({ label, prob, volume = null }) => {
        const getColor = (p) => p >= 70 ? colors.green : p >= 40 ? colors.yellow : colors.dim;
        return (
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '12px',
            marginBottom: '8px'
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '8px' }}>
              <span style={{ fontSize: '12px', color: colors.text, fontWeight: '500', flex: 1 }}>{label}</span>
              <span style={{ fontSize: '16px', fontWeight: '700', color: getColor(prob), fontFamily: 'monospace' }}>
                {prob}%
              </span>
            </div>
            <div style={{ height: '6px', background: colors.border, borderRadius: '3px', overflow: 'hidden' }}>
              <div style={{ width: `${prob}%`, height: '100%', background: getColor(prob), borderRadius: '3px' }} />
            </div>
            {volume && <div style={{ fontSize: '9px', color: colors.dim, marginTop: '6px' }}>{volume} volume</div>}
          </div>
        );
      };

      const CalendarRow = ({ date, event, time, impact, prev }) => {
        const impactColors = { critical: colors.red, high: colors.orange, med: colors.yellow, low: colors.dim };
        return (
          <div style={{
            display: 'flex',
            alignItems: 'center',
            padding: '10px 12px',
            background: colors.card,
            borderRadius: '6px',
            marginBottom: '6px',
            border: `1px solid ${impact === 'critical' ? colors.red + '40' : colors.border}`
          }}>
            <div style={{ width: '60px', fontSize: '11px', color: colors.blue, fontWeight: '600' }}>{date}</div>
            <div style={{ flex: 1 }}>
              <div style={{ fontSize: '12px', color: colors.text, fontWeight: '500' }}>{event}</div>
              <div style={{ fontSize: '10px', color: colors.dim }}>{time} IST</div>
            </div>
            <div style={{ textAlign: 'right' }}>
              <div style={{
                fontSize: '9px',
                color: impactColors[impact],
                fontWeight: '600',
                textTransform: 'uppercase',
                background: impactColors[impact] + '20',
                padding: '2px 6px',
                borderRadius: '3px'
              }}>{impact}</div>
              <div style={{ fontSize: '10px', color: colors.dim, marginTop: '2px' }}>Prev: {prev}</div>
            </div>
          </div>
        );
      };

      const SectionHeader = ({ title }) => (
        <div style={{ fontSize: '11px', color: colors.dim, marginBottom: '10px', fontWeight: '700', letterSpacing: '1px' }}>
          {title}
        </div>
      );

      const CalendarTab = () => (
        <div>
          <div style={{ fontSize: '13px', color: colors.text, marginBottom: '12px' }}>
            <span style={{ color: colors.blue }}>Upcoming releases</span> — market-moving data
          </div>
          <div style={{ marginBottom: '16px' }}>
            <SectionHeader title="THIS WEEK" />
            {calendar.slice(0, 4).map((item, i) => <CalendarRow key={i} {...item} />)}
          </div>
          <div style={{ marginBottom: '16px' }}>
            <SectionHeader title="NEXT WEEK — FOMC WEEK" />
            {calendar.slice(4, 10).map((item, i) => <CalendarRow key={i} {...item} />)}
          </div>
          <div>
            <SectionHeader title="UPCOMING HIGH IMPACT" />
            {calendar.slice(10).map((item, i) => <CalendarRow key={i} {...item} />)}
          </div>
        </div>
      );

      const PredictionsTab = () => (
        <div>
          <div style={{
            fontSize: '11px',
            color: colors.dim,
            marginBottom: '16px',
            background: colors.card,
            padding: '10px 12px',
            borderRadius: '6px',
            border: `1px solid ${colors.border}`
          }}>
            <span style={{ color: colors.purple }}>Polymarket</span> — Real-money prediction markets
          </div>
          <SectionHeader title="FED & RATES" />
          <PredictionCard label="Fed rate HIKE in 2026" prob={predictions.fed_hike_2026} volume="$180k" />
          <PredictionCard label="Fed cuts 50+ bps total in 2026" prob={predictions.fed_cut_50bp} volume="$420k" />
          <PredictionCard label="Powell fired/removed in 2026" prob={predictions.powell_fired} volume="$95k" />
          <SectionHeader title="ECONOMY" />
          <PredictionCard label="US recession by end of 2026" prob={predictions.recession_2026} volume="$85k" />
          <PredictionCard label="Inflation stays above 3% YoY" prob={predictions.inflation_above_3} volume="$62k" />
          <PredictionCard label="US bank failure by Mar 31" prob={predictions.bank_failure_q1} volume="$45k" />
          <SectionHeader title="GEOPOLITICS & MARKETS" />
          <PredictionCard label="Supreme Court upholds tariffs" prob={predictions.tariffs_upheld} volume="$310k" />
          <PredictionCard label="Gold hits $5K before ETH" prob={predictions.gold_5k_first} volume="$940k" />
          <div style={{ fontSize: '9px', color: colors.dim, marginTop: '12px', textAlign: 'center' }}>
            Data from polymarket.com/economy - Not financial advice
          </div>
        </div>
      );

      const CurrentTab = () => {
        const spread = currentData.treasury_10y - currentData.treasury_2y;
        const spreadColor = spread < 0 ? colors.red : spread < 0.25 ? colors.yellow : colors.green;
        const spreadStatus = spread < 0 ? 'INVERTED' : spread < 0.25 ? 'FLAT' : 'NORMAL';
        return (
          <div>
            <SectionHeader title="RATES & YIELDS" />
            <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
              <MetricCard label="FED RATE" value={currentData.fed_rate} unit="%" />
              <MetricCard label="10Y YIELD" value={currentData.treasury_10y} unit="%" />
              <MetricCard label="2Y YIELD" value={currentData.treasury_2y} unit="%" />
            </div>
            <div style={{
              background: colors.card,
              border: `1px solid ${spreadColor}40`,
              borderRadius: '8px',
              padding: '10px 14px',
              marginBottom: '16px',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center'
            }}>
              <span style={{ fontSize: '10px', color: colors.dim }}>10Y-2Y SPREAD</span>
              <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                <span style={{ fontSize: '10px', color: spreadColor, fontWeight: '600', background: spreadColor + '20', padding: '2px 6px', borderRadius: '4px' }}>{spreadStatus}</span>
                <span style={{ fontSize: '16px', color: spreadColor, fontWeight: '700', fontFamily: 'monospace' }}>+{spread.toFixed(2)}%</span>
              </div>
            </div>
            <SectionHeader title="MARKET INDICATORS" />
            <div style={{ display: 'flex', gap: '8px', marginBottom: '16px' }}>
              <MetricCard label="DXY" value={currentData.dxy} subtitle="Dollar Index" />
              <MetricCard label="VIX" value={currentData.vix} color={currentData.vix > 20 ? colors.red : colors.green} subtitle="Fear gauge" />
            </div>
            <SectionHeader title="INFLATION" />
            <div style={{ display: 'flex', gap: '8px', marginBottom: '16px' }}>
              <MetricCard label="CPI YoY" value={currentData.cpi} unit="%" color={currentData.cpi > 3 ? colors.red : colors.yellow} />
              <MetricCard label="CORE PCE" value={currentData.core_pce} unit="%" subtitle="Fed's target: 2%" />
              <MetricCard label="PPI YoY" value={currentData.ppi} unit="%" />
            </div>
            <SectionHeader title="GROWTH & LABOR" />
            <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
              <MetricCard label="GDP GROWTH" value={currentData.gdp_growth} unit="%" color={colors.green} />
              <MetricCard label="UNEMPLOYMENT" value={currentData.unemployment} unit="%" color={currentData.unemployment > 5 ? colors.red : colors.yellow} />
            </div>
            <div style={{ display: 'flex', gap: '8px' }}>
              <MetricCard label="ISM MFG" value={currentData.ism_pmi} color={currentData.ism_pmi < 50 ? colors.red : colors.green} subtitle={currentData.ism_pmi < 50 ? 'Contracting' : 'Expanding'} />
              <MetricCard label="ISM SVCS" value={currentData.ism_services} color={colors.green} subtitle="Services" />
            </div>
          </div>
        );
      };

      const PolicyTab = () => (
        <div>
          <div style={{
            background: `linear-gradient(135deg, ${colors.blue}20 0%, ${colors.purple}20 100%)`,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '12px',
            marginBottom: '16px'
          }}>
            <div style={{ fontSize: '11px', color: colors.blue, fontWeight: '700', marginBottom: '4px' }}>POLICY OVERVIEW</div>
            <div style={{ fontSize: '10px', color: colors.dim }}>
              Monetary: <span style={{ color: colors.yellow }}>Pause</span> |
              Fiscal: <span style={{ color: colors.red }}>Deficit spending</span>
            </div>
          </div>
          <SectionHeader title="MONETARY POLICY (Federal Reserve)" />
          <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
            <MetricCard label="FED FUNDS" value={currentData.fed_rate} unit="%" small />
            <MetricCard label="REAL RATE" value={(currentData.fed_rate - currentData.cpi).toFixed(2)} unit="%" color={colors.green} small subtitle="Fed - CPI" />
          </div>
          <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
            <MetricCard label="10Y YIELD" value={currentData.treasury_10y} unit="%" small />
            <MetricCard label="30Y YIELD" value={currentData.treasury_30y} unit="%" small />
          </div>
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '6px',
            padding: '10px',
            marginBottom: '16px'
          }}>
            <div style={{ fontSize: '10px', color: colors.dim, marginBottom: '6px' }}>FED STANCE</div>
            <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
              {['QT Active', 'Data Dependent', 'No Hikes Expected', '2 Cuts Priced 2026'].map(tag => (
                <span key={tag} style={{
                  fontSize: '9px',
                  background: colors.border,
                  color: colors.text,
                  padding: '3px 8px',
                  borderRadius: '4px'
                }}>{tag}</span>
              ))}
            </div>
          </div>
          <SectionHeader title="FISCAL POLICY (Treasury / Congress)" />
          <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
            <MetricCard label="DEBT/GDP" value={currentData.debt_to_gdp} unit="%" color={colors.red} small subtitle="High" />
            <MetricCard label="DEFICIT/GDP" value={currentData.deficit_gdp} unit="%" color={colors.red} small subtitle="FY2025" />
          </div>
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '6px',
            padding: '10px',
            marginBottom: '16px'
          }}>
            <div style={{ fontSize: '10px', color: colors.dim, marginBottom: '6px' }}>FISCAL STATUS</div>
            <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
              {['Debt Ceiling Extended', 'Tax Cuts Extended', 'Tariff Revenue Up', 'Entitlements Growing'].map(tag => (
                <span key={tag} style={{
                  fontSize: '9px',
                  background: colors.border,
                  color: colors.text,
                  padding: '3px 8px',
                  borderRadius: '4px'
                }}>{tag}</span>
              ))}
            </div>
          </div>
          <SectionHeader title="MONEY SUPPLY" />
          <div style={{ display: 'flex', gap: '8px' }}>
            <MetricCard label="M2 GROWTH" value={currentData.m2_growth} unit="%" small subtitle="YoY" />
            <MetricCard label="CONSUMER CONF" value={currentData.consumer_confidence} small subtitle="Dec 2025" />
          </div>
        </div>
      );

      const DalioTab = () => (
        <div>
          <div style={{
            background: `linear-gradient(135deg, ${colors.orange}15 0%, ${colors.yellow}15 100%)`,
            border: `1px solid ${colors.orange}40`,
            borderRadius: '8px',
            padding: '14px',
            marginBottom: '16px'
          }}>
            <div style={{ fontSize: '12px', color: colors.orange, fontWeight: '700', marginBottom: '6px' }}>
              RAY DALIO'S FRAMEWORK
            </div>
            <div style={{ fontSize: '10px', color: colors.dim, lineHeight: '1.5' }}>
              Based on "How the Economic Machine Works" and "Principles for Navigating Big Debt Crises"
            </div>
          </div>

          <SectionHeader title="1. DEBT CYCLE POSITION" />
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '14px',
            marginBottom: '12px'
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
              <span style={{ fontSize: '11px', color: colors.dim }}>Current Phase:</span>
              <span style={{ fontSize: '11px', color: colors.yellow, fontWeight: '700' }}>{dalioIndicators.debtCycle.phase}</span>
            </div>
            <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
              <MetricCard label="DEBT/GDP" value={dalioIndicators.debtCycle.debtToGdp} unit="%" color={colors.red} small />
              <MetricCard label="DEBT SERVICE" value={dalioIndicators.debtCycle.debtServiceRatio} unit="%" small />
            </div>
            <div style={{ fontSize: '10px', color: colors.dim, marginTop: '8px', padding: '8px', background: colors.bg, borderRadius: '4px' }}>
              <span style={{ color: colors.text }}>Long-term debt cycle</span> nearing late stage. Debt levels elevated but serviceable while rates low.
            </div>
          </div>

          <SectionHeader title="2. SHORT-TERM CYCLE (5-8 years)" />
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '14px',
            marginBottom: '12px'
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
              <span style={{ fontSize: '11px', color: colors.dim }}>Monetary Stance:</span>
              <span style={{ fontSize: '11px', color: colors.blue, fontWeight: '700' }}>{dalioIndicators.monetaryPolicy.phase}</span>
            </div>
            <div style={{ display: 'flex', gap: '8px' }}>
              <MetricCard label="REAL RATE" value={dalioIndicators.monetaryPolicy.realRates} unit="%" color={colors.green} small subtitle="Positive = tight" />
              <MetricCard label="YIELD CURVE" value={dalioIndicators.monetaryPolicy.yieldCurve} unit="%" small subtitle="10Y-2Y spread" />
            </div>
            <div style={{ fontSize: '10px', color: colors.dim, marginTop: '8px', padding: '8px', background: colors.bg, borderRadius: '4px' }}>
              <span style={{ color: colors.text }}>Mid-cycle</span>: Fed on pause after rate cuts. Real rates positive = restrictive.
            </div>
          </div>

          <SectionHeader title="3. PRODUCTIVITY GROWTH" />
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '14px',
            marginBottom: '12px'
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
              <span style={{ fontSize: '11px', color: colors.dim }}>Trend:</span>
              <span style={{ fontSize: '11px', color: colors.green, fontWeight: '700' }}>{dalioIndicators.productivity.phase}</span>
            </div>
            <div style={{ display: 'flex', gap: '8px' }}>
              <MetricCard label="LABOR PROD" value={dalioIndicators.productivity.laborProductivity} unit="%" color={colors.green} small />
              <MetricCard label="CAP INVEST" value={dalioIndicators.productivity.capitalInvestment} unit="%" small />
            </div>
            <div style={{ fontSize: '10px', color: colors.dim, marginTop: '8px', padding: '8px', background: colors.bg, borderRadius: '4px' }}>
              <span style={{ color: colors.text }}>AI revolution</span> boosting productivity. Structural positive for US.
            </div>
          </div>

          <SectionHeader title="4. WEALTH GAP & POPULISM" />
          <div style={{
            background: colors.card,
            border: `1px solid ${colors.red}30`,
            borderRadius: '8px',
            padding: '14px',
            marginBottom: '12px'
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
              <span style={{ fontSize: '11px', color: colors.dim }}>Social Cycle:</span>
              <span style={{ fontSize: '11px', color: colors.red, fontWeight: '700' }}>{dalioIndicators.wealth.phase}</span>
            </div>
            <div style={{ display: 'flex', gap: '20px', fontSize: '11px' }}>
              <div><span style={{ color: colors.dim }}>Wealth Gap:</span> <span style={{ color: colors.red }}>{dalioIndicators.wealth.wealthGap}</span></div>
              <div><span style={{ color: colors.dim }}>Populism:</span> <span style={{ color: colors.orange }}>{dalioIndicators.wealth.populism}</span></div>
            </div>
            <div style={{ fontSize: '10px', color: colors.dim, marginTop: '8px', padding: '8px', background: colors.bg, borderRadius: '4px' }}>
              <span style={{ color: colors.text }}>Internal conflict risk</span>: Wide wealth gaps historically lead to political instability.
            </div>
          </div>

          <div style={{
            background: colors.bg,
            border: `1px solid ${colors.border}`,
            borderRadius: '8px',
            padding: '12px',
            marginTop: '8px'
          }}>
            <div style={{ fontSize: '10px', color: colors.yellow, fontWeight: '700', marginBottom: '6px' }}>DALIO'S KEY RULES</div>
            <div style={{ fontSize: '10px', color: colors.dim, lineHeight: '1.6' }}>
              1. Don't have debt rise faster than income<br/>
              2. Don't have income rise faster than productivity<br/>
              3. Do all you can to raise productivity<br/>
              <span style={{ color: colors.text }}>Currently: Rule 1 under stress, Rule 3 improving</span>
            </div>
          </div>
        </div>
      );

      const renderTab = () => {
        switch(activeTab) {
          case 'calendar': return <CalendarTab />;
          case 'predictions': return <PredictionsTab />;
          case 'current': return <CurrentTab />;
          case 'policy': return <PolicyTab />;
          case 'dalio': return <DalioTab />;
          default: return <CurrentTab />;
        }
      };

      return (
        <div style={{
          background: colors.bg,
          color: colors.text,
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif',
          width: '100%',
          maxWidth: '440px',
          margin: '0 auto',
          borderRadius: '16px',
          overflow: 'hidden',
          boxShadow: '0 8px 32px rgba(0,0,0,0.4)'
        }}>
          <div style={{
            padding: '16px 16px 0',
            background: `linear-gradient(180deg, ${colors.card} 0%, ${colors.bg} 100%)`
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                <div style={{ width: '8px', height: '8px', borderRadius: '50%', background: colors.green, boxShadow: `0 0 8px ${colors.green}` }} />
                <span style={{ fontSize: '16px', fontWeight: '700', color: colors.blue }}>MACRO PULSE</span>
              </div>
              <div style={{ fontSize: '9px', color: colors.dim }}>Jan 15, 2026</div>
            </div>
            <div style={{ display: 'flex', gap: '4px', overflowX: 'auto', paddingBottom: '12px' }}>
              {tabs.map(tab => (
                <button
                  key={tab.id}
                  onClick={() => setActiveTab(tab.id)}
                  style={{
                    background: activeTab === tab.id ? colors.blue + '20' : 'transparent',
                    border: `1px solid ${activeTab === tab.id ? colors.blue : colors.border}`,
                    borderRadius: '6px',
                    padding: '8px 12px',
                    color: activeTab === tab.id ? colors.blue : colors.dim,
                    fontSize: '11px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    whiteSpace: 'nowrap',
                    transition: 'all 0.2s'
                  }}
                >
                  {tab.label}
                </button>
              ))}
            </div>
          </div>
          <div style={{ padding: '16px', maxHeight: '600px', overflowY: 'auto' }}>
            {renderTab()}
          </div>
          <div style={{
            padding: '12px 16px',
            borderTop: `1px solid ${colors.border}`,
            fontSize: '9px',
            color: colors.dim,
            textAlign: 'center'
          }}>
            Sources: BLS, Fed, ISM, Polymarket, Trading Economics
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MacroPulseDashboard />);
  </script>
</body>
</html>
